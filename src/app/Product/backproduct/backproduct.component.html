<div class="card">
  <div class="card-header">
    <h3 class="card-title">DataTable with default features</h3>
  </div>

  <div class="card-body">
    <table id="fourat" class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>/</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Expiration Date</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>



      <tr *ngFor="let p of listProduct">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.quantity}}</td>
        <td>{{p.dateExpiration}}</td>
        <td><button (click)="delete(p.id)">Delete</button></td>
      </tr>
            </tbody>
    </table>
  </div>

</div>
