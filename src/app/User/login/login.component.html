<div class="container mb-4">
  <div class="row mt-lg-n12 mt-md-n12 mt-n12 justify-content-center">
    <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
      <div class="card mt-8">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-warning shadow-warning border-radius-lg py-3 pe-1 text-center py-4">
            <h4 class="font-weight-bolder text-white mt-1">Sign In</h4>
            <p class="mb-1 text-sm text-white">Enter your Username and Password to Sign In</p>
          </div>
        </div>
        <div class="card-body">
          <form role="form" class="text-start">
            <div class="input-group input-group-static mb-4">

              <input type="text" class="form-control " id="username" [(ngModel)]="authRequest.username" name="username" placeholder="Username" >
            </div>
            <div class="input-group input-group-static mb-4">

              <input type="password" class="form-control" id="password" [(ngModel)]="authRequest.password" name="password" placeholder="Password">
            </div>
            <div class="text-center">
            <p style="color:red;" > {{this.error}}</p>
            </div>
            <div class="text-center">
              <button (click)="login()" type="button" class="btn bg-gradient-dark w-100 mt-3 mb-0">Sign in</button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center pt-0 px-lg-2 px-1">

          <a data-bs-target="#exampleLogin" type="button" class="text-warning text-gradient " data-bs-toggle="modal">Forgot Your Password ?</a>

          <br><br>


          <p class="mb-4 text-sm mx-auto">
            Don't have an account?
            <a routerLink="../register" class="text-warning text-gradient font-weight-bold">Sign up</a>
          </p>
        </div>
      </div>
      <br><br><br><br><br><br>

    </div>
  </div>
</div>

      <!-- Modal -->
      <div class="modal fade" id="exampleLogin" tabindex="-1" aria-labelledby="exampleLogin" aria-hidden="true">
        <div class="modal-dialog modal-danger modal-dialog-centered modal-" role="document">
          <div class="modal-content">
            <div class="modal-body p-0">
              <div class="card bg-gray-200 shadow border-0 mb-0">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                  <div class="bg-gradient-warning shadow-warning border-radius-lg py-3 pe-1 text-center py-4">
                    <h4 class="font-weight-bolder text-white mt-1 mb-0">Reset Password</h4>
                    <p class="mb-1 text-sm text-white">Please enter Your Email and check your MailBox for Recovery Code </p>
                  </div>
                </div>
                <div class="card-body">
                  <form role="form text-start">
                    <div class="input-group input-group-static mb-4">
                      <label>Email</label>
                      <input type="email" [(ngModel)]="fogotRequest.email" name="forgot" id="forgot" class="form-control" placeholder="john@email.com">
                    </div>
                    <div class="text-center">
                      <p style="color:red;" > {{this.errorforget}}</p>
                    </div>


                    <div class="text-center">
                      <button type="button" (click)="forgot()" class="btn bg-gradient-warning mt-4 mb-0">Send Recovery Code</button>
                    </div>
                  </form>
                  <br>
                    <div class="text-center">
                      <button type="button"  class="btn bg-gradient-dark mb-0" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>

              </div>
            </div>
          </div>
        </div>
