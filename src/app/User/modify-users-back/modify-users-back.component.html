<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Created At : {{user.createdAt}}</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">
              <div class="form-group">
                <label >User Id</label>
                <input type="text" [(ngModel)]="user.id" name="id" class="form-control"  >
              </div>
              <div class="form-group">
                <label >Username</label>
                <input type="text" [(ngModel)]="user.username" name="username" class="form-control"  >
              </div>
              <div class="form-group">
                <label >First Name</label>
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control"  >
              </div>
              <div class="form-group">
                <label >Last Name</label>
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control"  >
              </div>
              <div class="form-group">
                <label >User Email</label>
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control"  >
              </div>
              <div class="form-group">
                <label >Phone Number</label>
                <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="form-control"  >
              </div>
              <div class="form-group">
                <label >User Cin</label>
                <input type="text" [(ngModel)]="user.cinUser" name="cinUser" class="form-control"  >
              </div>
              <div class="form-group">
                <label >User Status</label>
                <input type="text" [(ngModel)]="user.status" name="status" class="form-control"  >
              </div>


            </div>
            <!-- /.card-body -->

            <div class="card-footer">
              <button (click)="updateUser()" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
